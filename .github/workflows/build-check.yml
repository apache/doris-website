---
name: Build Check

on:
    pull_request:

concurrency:
    group: ${{ github.ref }} (Build Extensions)
    cancel-in-progress: true

jobs:
    spellcheck: # run the action
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
          with:
        
    build-and-deploy:
        name: Build Check
        runs-on: ubuntu-latest
        environment: Production
        steps:
            - name: Checkout ${{ github.ref }} ( ${{ github.event.pull_request.head.sha }} )
              uses: actions/checkout@v3
              with:
                ref: ${{ github.event.pull_request.head.sha }}
                fetch-depth: 0
                submodules: recursive
            - name: Spell Check
              uses: ./.github/actions/cspell-action
              with:
                  # Define glob patterns to filter the files to be checked. Use a new line between patterns to define multiple patterns.
                  # The default is to check ALL files that were changed in in the pull_request or push.
                  # Note: `ignorePaths` defined in cspell.json still apply.
                  # Example:
                  # files: |
                  #   **/*.{ts,js}
                  #   !dist/**/*.{ts,js}
                  #
                  # Default: ALL files
                  files: |
                      blog/**/*
                      docs/**/*
                      i18n/zh-CN/**/*
                      community/**/*
                      .gitmodules/**/*
              
                  # Check files and directories starting with `.`.
                  # - "true" - glob searches will match against `.dot` files.
                  # - "false" - `.dot` files will NOT be checked.
                  # - "explicit" - glob patterns can match explicit `.dot` patterns.
                  check_dot_files: false
              
                  # The point in the directory tree to start spell checking.
                  # Default: .
                  root: '.'
              
                  # Notification level to use with inline reporting of spelling errors.
                  # Allowed values are: warning, error, none
                  # Default: warning
                  inline: warning
              
                  # Reports flagged / forbidden words as errors.
                  # If true, errors will still be reported even if `inline` is "none"
                  treat_flagged_words_as_errors: false
              
                  # Generate Spelling suggestions.
                  suggestions: false
              
                  # Determines if the action should be failed if any spelling issues are found.
                  # Allowed values are: true, false
                  # Default: true
                  strict: true
                  
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.9'

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20
            
            - name: Refactor PR commits and check move
              run: |
                git config --global user.email "gha@apache.org"
                git config --global user.name "github-action-test"
                git reset --soft origin/master
                git commit -m "All this PR changed(for test)"
                python check_move.py `git rev-parse HEAD`
            
            - name: Run Node.js dead link checker
              run: |
                node ./scripts/check_move.js `git rev-parse HEAD`
        
            - name: Check exit code
              run: |
                if [ $? -ne 0 ]; then
                    echo "Have detected not processed link changes, please fix them."
                    exit 1
                fi

            - name: Build
              run: |
                  npm install -g yarn
                  yarn cache clean
                  export NODE_OPTIONS=--max-old-space-size=8192
                  yarn && yarn build
                  rm -rf build
