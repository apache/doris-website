name: Manual Deploy

on: 
  workflow_dispatch:
    inputs:
      branch:
        description: 'Specify the branch name'
        required: true
        default: 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Production
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 16.14.0

    - name: Build
      run: |
        npm install -g yarn
        yarn cache clean
        yarn && yarn build
        touch build/.dummy
        ls build
        export DORIS_COMMIT=`git rev-parse HEAD`

    - name: Upload files to OSS
      uses: Menci/upload-to-oss@beta-v1
      with:
        # Use Access Key
        access-key-id: ${{ secrets.ALIYUN_ACCESS_KEY_ID }}
        access-key-secret: ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}
        # Or use STS Token
        # security-token: ${{ secrets.ALIYUN_SECURITY_TOKEN }}

        bucket: ${{ secrets.ALIYUN_OSS_BUCKET }}
        endpoint: ${{ secrets.ALIYUN_OSS_ENDPOINT }}

        # Upload the built website files in "dist" directory to remote "my-website/" prefix
        local-path: ./
        remote-path: test

        # Set some headers (JS function or just in JSON)
        headers: |
          filename => (
            {
              "Cache-Control": `public, max-age=${filename.endsWith(".html") ? 60 : 604800}`
            }
          )
        delay-html-file-upload: true
        no-delete-remote-files: true

    - name: Deploy website
      if: ${{ github.event.inputs.branch == 'master' }}
      run: |
        git config --global http.postBuffer 524288000
        git fetch
        git checkout -b asf-site remotes/origin/asf-site
        /bin/bash remove-non-reserved-dir.sh
        cp -r build/** ./
        rm -rf build/
        rm -rf .docusaurus
        rm -rf node_modules
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Automated deployment with doris master"
        git push --verbose "https://${{ secrets.GITHUB_TOKEN }}@github.com/apache/doris-website.git" asf-site:asf-site

    - name: Deploy Branch
      if: ${{ github.event.inputs.branch != 'master' }}
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: asf-site
        publish_dir: ./build
        destination_dir: ${{ github.event.inputs.branch }}
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Automated deployment with doris branch ${{ github.event.inputs.branch }}@${{ env.DORIS_COMMIT }}'
